<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro with sign up</title>

    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Outfit:wght@400;600&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script defer src="index.js"></script>
</head>

<body>
    <main>
        <section class="texto">
            <h1>Learn to code by watching others</h1>

            <p>See how experienced developers solve problems
                in real-time. Watching scripted tutorials is great, but understanding
                how developers think is invaulable.</p>
        </section>

        <section class="formulario">
            <div class="try">
                <span>Try it free 7 days </span>then $20/mo. thereafter
            </div>

            <form action="#" method="POST" id="form">
                <div>
                    <input type="text" name="fname" placeholder="First Name" required>
                </div>
                <div>
                    <input type="text" name="sname" placeholder="Second Name" required>
                </div>
                <div>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div>
                    <button>CLAIM YOUR FREE TRIAL</button>
                </div>
                <p>By clicking the button, you are agreeing to
                    our <span>Terms and Services</span></p>
            </form>
        </section>

    </main>
</body>

</html>
